<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop and Fertilizer Recommendation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1126962479/photo/hand-watering-young-plants-in-growing.jpg?s=2048x2048&w=is&k=20&c=u5btNvL0EGnI_NNYSUvuPPYbFbcdY2ozs1NGc0zDAIg='); /* New background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent repeating */
            background-position: right; /* Move image to the right */
            height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
        }

        .container {
            width: 450px; /* Increased width for the container */
            margin: 0 auto; /* Center the container */
            padding: 15px; /* Padding */
            border: 1px solid #ccc; /* Optional: border for better visibility */
            border-radius: 5px; /* Optional: rounded corners */
            text-align: left; /* Align text to the left */
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
        }

        h1 {
            font-size: 20px; /* Adjusted font size for the heading */
            white-space: nowrap; /* Prevent heading from wrapping to the next line */
            overflow: hidden; /* Prevent overflow if the text is too long */
            text-overflow: ellipsis; /* Add ellipsis if text is cut off */
            margin-bottom: 15px; /* Space below the heading */
            text-align: center; /* Center heading */
            background-color: rgba(255, 255, 255, 0.8); /* Opaque white background for the heading */
            padding: 10px; /* Padding for the heading */
            border-radius: 5px; /* Rounded corners for the heading */
        }

        .input-group {
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space between label and input */
            align-items: center; /* Align items vertically */
            margin-bottom: 10px; /* Space between input groups */
        }

        label {
            margin-bottom: 3px; /* Reduced space below labels */
            width: 40%; /* Adjusted width for labels */
        }

        .range {
            color: #555; /* Slightly dimmed color for range text */
            width: 50%; /* Adjusted width for ranges */
            text-align: right; /* Align range text to the right */
        }

        input[type="text"] {
            width: 100%; /* Full width of input field */
            padding: 5px; /* Padding for input fields */
            border: 1px solid #ccc; /* Border for input fields */
            border-radius: 5px; /* Rounded corners for input fields */
        }

        input[type="submit"] {
            width: 100%; /* Make submit button take full width */
            padding: 8px; /* Padding for better look */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            background-color: #4CAF50; /* Button color */
            color: white; /* Text color */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 14px; /* Adjusted font size for the button */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Soil and Environmental Details</h1>
        <form action="/predict" method="POST">
            <div class="input-group">
                <label for="N">Nitrogen (N):</label>
                <span class="range">[Range: 0.0 to 149.0]</span>
            </div>
            <input type="text" id="N" name="N">

            <div class="input-group">
                <label for="P">Phosphorus (P):</label>
                <span class="range">[Range: 4.0 to 150.0]</span>
            </div>
            <input type="text" id="P" name="P">

            <div class="input-group">
                <label for="K">Potassium (K):</label>
                <span class="range">[Range: 5.0 to 206.0]</span>
            </div>
            <input type="text" id="K" name="K">

            <div class="input-group">
                <label for="temperature">Temperature (°C):</label>
                <span class="range">[Range: 8.83°C to 46.73°C]</span>
            </div>
            <input type="text" id="temperature" name="temperature">

            <div class="input-group">
                <label for="humidity">Humidity (%):</label>
                <span class="range">[Range: 14.26% to 104.98%]</span>
            </div>
            <input type="text" id="humidity" name="humidity">

            <div class="input-group">
                <label for="ph">pH:</label>
                <span class="range">[Range: 3.50 to 10.23]</span>
            </div>
            <input type="text" id="ph" name="ph">

            <div class="input-group">
                <label for="rainfall">Rainfall (mm):</label>
                <span class="range">[Range: 20.21 mm to 298.56 mm]</span>
            </div>
            <input type="text" id="rainfall" name="rainfall">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
